server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/telusko_db
    username: root
    password: root123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    root: INFO
    com.example.healthcare: DEBUG
    org.springframework.security: INFO

app:
  security:
    jwt:
      issuer: healthcare-api
      secret: "change-this-secret-in-prod-32-bytes-minimum"
      expiration-minutes: 120
  cors:
    allowed-origins: "http://localhost:3000"
    allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
